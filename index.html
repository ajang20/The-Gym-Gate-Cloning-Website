<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RSSB</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav>
        <div id="icons" class="flex  gap-8 gap bg-[#eff8fe] py-2 md:flex-row justify-between px-8 py-3">
            
            <div id="first-part-icons" class="flex  mx-auto  gap-4 text-[#242e8f] md:mx-0">

                <div id="icon-1" class=" space-x-4">
                    <ion-icon class="text-b" name="logo-linkedin" ></ion-icon>
                    <span class="border border-gray h-5"></span>
                </div>
                <div id="icon-2" class=" space-x-4">
                    <ion-icon name="logo-twitter"></ion-icon>
                   <span class="border border-gray h-5"></span>
                </div>
                <div id="icon-3" class=" space-x-4">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <span class="border border-gray h-5"></span>
                </div>
                <div id="icon-4" class=" space-x-4">
                    <ion-icon name="logo-youtube"></ion-icon>
                    <span class="border border-gray h-5"></span>
                </div>
                <div id="icon-5" class=" space-x-4">
                    <ion-icon name="logo-instagram"></ion-icon>
                    
                </div>
            </div>

            <div id="second-part-texts" class="flex gap-4 mx-auto text-sm text-[#1F2F4F] md:mx-0">
                <span>Online Services <ion-icon name="chevron-down-outline"></ion-icon></span>
                <span class="border border-gray h-5"></span>
                <span>Publications</span>
            </div>
        </div>

        <div id="logo" class="flex justify-between items-center px-8 bg-white border w-full h-44 pb-10">

            <img src="Images/logo.png" alt="" class="h-[100px] w-[200px]">

            <div id="address" class="flex items-center gap-6">

                <div id="phone" class="flex gap-2 ">
                    <div class="border border-gray-400 rounded-full w-10 h-10 flex items-center justify-center text-[#242e8f]"> 
                        <ion-icon class="w-5 h-5" name="call-outline"></ion-icon>
                    </div>
                    
                    <div id="texts">
                         <span class="block text-[#242e8f] font-bold ">4044</span>
                          <span class="block text-sm text-gray-500">Toll free lines</span>
                    </div>
                </div>

                <span class="border border-gray h-10" id="border"></span>

                <div id="email" class="flex gap-2">
                    <div class=" w-10 h-10 border rounded-full flex items-center justify-center border-gray-400">
                         <ion-icon class="w-6 h-6 text-[#1F2F4F]" name="mail-outline"></ion-icon>
                    </div>
                   
                    <div id="texts">
                        <span class="block text-[#242e8f] font-bold">info@rssb.rw</span>
                        <span class="block text-sm text-gray-500">Reach to us</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

<!-- second part after nav bar that will be positioned-->

 </div>
